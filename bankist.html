<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bankist.css" rel="stylesheet">
</head>

<body>

    <section class="app">
        <div>
            <p class="log-in">login to get started</p>
        </div>
        <div>
            <p class="image">&ac;</p>
        </div>
        <div class="user-pin">
            <form class="user.pin">
                <input type="text" placeholder="USER" class="user">
                <input type="text" placeholder="PIN" class="PIN">
                <button class="login">&rArr;</button>
            </form>
        </div>
    </section>
    <div class="all">
        <section class="main">
            <div class="current">
                <div>
                    <h3 class="curent">current balance</h3>
                    <p class="date">As of 20/5/2022</p>
                </div>
                <div>
                    <h2 class="raqam">0000PKR</h2>
                </div>
            </div>
        </section>


        <section class="amount">
            <div class="number">
                <div class="detail">

                    <div class="ff">
                        <div class="deposi">2 Diposit </div>
                        <div class="days">3 Days ago</div>
                        <div class="paise">4 000</div>
                    </div>


                    <div class="ff">
                        <div class="deposi deposi1">2 withdraw </div>
                        <div class="days">23/02/2022</div>
                        <div class="paise">-4 00</div>
                    </div>
                </div>

            </div>



            <div class="container">
                <div class="transfer">
                    <h3 class="heading">Transfer money</h3>
                    <form class="user-pin">
                        <div class="label">

                            <input id="aa" type="text" class="user-tra">
                            <label for="aa">Transfer to</label>
                        </div>
                        <div class="label">

                            <input id="aaa" type="number" class="pin-tra">
                            <label for="aaa">Amount</label>
                        </div>

                        <button class="login-tra">&rArr;</button>
                    </form>
                </div>
                <div class="requist">
                    <h3 class="heading"> Requisr loen</h3>
                    <form class="user-pin">

                        <div class="label">

                            <input id="aaaa" type="text" class="PIN">
                            <label for="aaaa">Amount</label>
                        </div>

                        <button class="login">&rArr;</button>
                    </form>
                </div>
                <div class="close">
                    <h3 class="heading">Close account</h3>
                    <form class="user-pin">
                        <div class="label">

                            <input id="aaaaaa" type="text" class="user confirm">
                            <label for="aaaaaa">confirm user</label>
                        </div>
                        <div class="label">

                            <input id="aaaaa" type="text" class="PIN pinconfirm">
                            <label for="aaaaa">confirm pin</label>
                        </div>

                        <button id="loginpin">&rArr;</button>
                    </form>
                </div>

            </div>
            <div class="last">
                <p class="in-out">in <span class="figure">000</span>PKR</p>
                <p class="in-out">out <span class="figure vvv">000</span>PKR</p>

            </div>
    </div>

    </section>
    </appp>
    <script src="bakist.js"> </script>
</body>

</html>
